<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>

    <link rel="stylesheet" href="../css/first.css" />
  </head>
  <body>
    <div class="another-search another-marg">
      <div class="img-doodle">
        <a href="../first.html" class="back">
          <img
            src="../image/googlelogo_color_272x92dp.png"
            alt="GoogleDoodle"
            class="doodle-search"
          />
        </a>
      </div>

      <div>
        <a href="./images.html" class="links links-text">Зображення</a>
        <a href="../first.html" class="links-text">Головна</a>
      </div>
    </div>

    <!--Center-->

    <div class="big-search-section">
      <div class="big-search">
        <label>Розширений пошук</label>
      </div>
    </div>

    <div class="search-section">
      <form action="https://www.google.com.ua/advanced_search?hl=uk&fg=1">
        <div class="text-item">
          <div>
            <span>Знайти сторінки, що містять...</span>
          </div>
        </div>
        <table>
          <tr>
            <td>усіма цими словами</td>
            <td>
              <input
                type="text"
                placeholder="Введіть важливі слова"
                class="search-form-input"
                name="as_q"
              />
            </td>
          </tr>

          <tr>
            <td>саме цим словом або фразою</td>
            <td>
              <input
                type="text"
                placeholder="Візьміть точні слова в лапки"
                class="search-form-input"
                name="as_epq"
              />
            </td>
          </tr>

          <tr>
            <td>будь-яким із цих слів</td>
            <td>
              <input
                type="text"
                placeholder="Введіть OR між усіма потрібними словами"
                class="search-form-input"
                name="as_oq"
              />
            </td>
          </tr>

          <tr>
            <td>жодне з цих слів</td>
            <td>
              <input
                type="text"
                placeholder="Поставте знак мінус перед небажаними словами"
                class="search-form-input"
                name="as_eq"
              />
            </td>
          </tr>
        </table>

        <input type="submit" value="Розширений пошук" class="search-button" />
      </form>
    </div>
  </body>
</html>
