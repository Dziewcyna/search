<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>

    <link rel="stylesheet" href="./css/first.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="another-search-item">
        <a href="/other/images.html" class="links links-text">Зображення</a>
        <a href="/other/search.html" class="links-text">Розширений пошук</a>
      </div>

      <!--Center-->
      <div>
        <div class="img-doodle">
          <img
            src="/image/get-vaccinated.gif"
            alt="GoogleDoodle"
            class="doodle"
          />
        </div>
        <div>
          <form action="https://google.com/search">
            <div class="input-form">
              <input
                type="text"
                placeholder="Search"
                class="search-form"
                name="q"
              />

              <div class="buttons">
                <center>
                  <input
                    value="Пошук Google"
                    type="submit"
                    aria-label="Пошук Google"
                  />
                  <input
                    value="Мені пощастить"
                    type="submit"
                    aria-label="Мені пощастить"
                  />
                </center>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
